<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}مشروعي{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Facebook Project</a>
    <div>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/profile/">الملف الشخصي</a></li>
        <li class="nav-item"><a class="nav-link" href="/market/">السوق</a></li>
        <li class="nav-item"><a class="nav-link" href="/pages/">الصفحات</a></li>
        <li class="nav-item"><a class="nav-link" href="/groups/">المجموعات</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container text-center">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS (اختياري) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
